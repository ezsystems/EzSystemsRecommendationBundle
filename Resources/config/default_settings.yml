parameters:
    ez_recommendation.default.yoochoose.customer_id: ~
    ez_recommendation.default.yoochoose.license_key: ~
    ez_recommendation.default.server_uri: ~
    ez_recommendation.default.recommender.included_content_types: []
    ez_recommendation.default.author_id: 14

    ez_recommendation.api_endpoint: 'https://admin.yoochoose.net'
    ez_recommendation.recommender.api_endpoint: 'http://reco.yoochoose.net'
    ez_recommendation.recommender.consume_timeout: 20
    ez_recommendation.tracking.api_endpoint: 'http://event.yoochoose.net'
    ez_recommendation.tracking.script_url: 'cdn.yoochoose.net/yct.js'

    ez_recommendation.relations: []
    ez_recommendation.field_identifiers: []

    # Export folder authentication method:
    # basic - password generated by script
    # user - login and passwords set by user
    # none - no authentication !Warning - allow users to download content without permission
    ez_recommendation.export.users_authentication.method: basic

    # Credentials for user authentication
    ez_recommendation.export.users_authentication.login: ~
    ez_recommendation.export.users_authentication.password: ~
